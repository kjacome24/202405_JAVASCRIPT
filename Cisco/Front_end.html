<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web Front End con JavaScript</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-bottom: 2em;
        }
        .section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1em;
            padding: 2em;
            width: 30%;
            transition: transform 0.3s;
            text-align: center;
        }
        .section:hover {
            transform: scale(1.05);
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1em;
        }
        .section-html {
            border-top: 5px solid #E44D26;
        }
        .section-css {
            border-top: 5px solid #264DE4;
        }
        .section-js {
            border-top: 5px solid #F0DB4F;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Desarrollo Web Front End con JavaScript</h1>
    </header>
    <main class="d-flex flex-wrap justify-content-around p-4">
        <div class="section section-html">
            <img src="./29c86c57-9216-453b-8550-22fdd6677bac.webp" alt="HTML">
            <h2>HTML</h2>
        </div>
        <div class="section section-css">
            <img src="./efb73e8b-93c2-4d0d-9b97-1815898f8a49.png" alt="CSS">
            <h2>CSS</h2>
        </div>
        <div class="section section-js">
            <img src="./ead0d6f4-1fa8-44fb-adf3-6a7f4e457451.png" alt="JavaScript">
            <h2>JavaScript</h2>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
